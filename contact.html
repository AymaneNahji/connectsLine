<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="t('Modern Layout')"></title>
    <script defer src="js/alpinejs-persist@3.x.x.min.js"></script>
    <script defer src="js/alpinejs@3.x.x.min.js"></script>
    <script defer src="js/htmx.org@2.0.4.min.js"></script>
    <link rel="stylesheet" href="css/output.css">
    <!-- Add AOS CSS -->
    <link href="css/aos@2.3.1.css" rel="stylesheet">
    <!-- Add AOS JS -->
    <script src="js/aos@2.3.1.js"></script>
    <script defer src="js/partials.js"></script>
</head>
<body 
    x-data="{ 
        isDark: $persist(false), 
        isDrawerOpen: false,  
        translationIsLoading: false,
        lang: $persist('en'),
        showTranslationLoading: false,
        translations: {},
        t(key) {
            if(this.translationIsLoading) return 'Waiting for translations...';
            return this.translations[this.lang][key] || 'None'; 
        },
        loadTranslations() {
            if(this.translations[this.lang]) return;
            this.translationIsLoading = true;
            this.showTranslationLoading = true;
            fetch(`locales/${this.lang}.json`)
            .then(response => response.json())
            .then(data => {
                this.translations[this.lang] = data;
            })
            .finally(() => {
                this.translationIsLoading = false;
                this.showTranslationLoading = false;
            });
        } 
    }
    " 
    class="bg-gray-50" :class="isDark ? 'dark bg-gray-950' : ''" 
    x-init="AOS.init();loadTranslations()"
    :dir="lang === 'ar' ? 'rtl' : 'ltr'"
>
    <nav-bar></nav-bar>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <div class="text-center" data-aos="fade-down" data-aos-duration="1000">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-8" x-text="t('Contact Us')"></h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-12" x-text="t('Get in touch with us to discuss your project or request a quote.')"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200">
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="t('Name')"></label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-2">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="t('Email')"></label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-2">
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="t('Subject')"></label>
                        <input type="text" id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-2">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="t('Message')"></label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-2"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800" x-text="t('Send Message')"></button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4" x-text="t('Contact Information')"></h3>
                <div class="space-y-4">
                    <div class="flex items-start gap-3" data-aos="fade-up" data-aos-duration="800" data-aos-delay="600">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <div class="">
                            <p class="text-gray-600 dark:text-gray-300">123 Business Street</p>
                            <p class="text-gray-600 dark:text-gray-300">City, State 12345</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-3" data-aos="fade-up" data-aos-duration="800" data-aos-delay="800">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <div class="">
                            <p class="text-gray-600 dark:text-gray-300">info@yourbrand.com</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-3" data-aos="fade-up" data-aos-duration="800" data-aos-delay="1000">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <div class="">
                            <p class="text-gray-600 dark:text-gray-300">+1 (555) 123-4567</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <main-footer></main-footer>
</body>
</html>
